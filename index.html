<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="grid">
        <div class="output">
            <div data-prev-op class="prev-op"></div>
            <div data-current-op class="current-op"></div>
        </div>
        <button data-clear class="double-span">AC</button>
        <button data-del>DEL</button>
        <button data-op>/</button>
        <button data-nr>1</button>
        <button data-nr>2</button>
        <button data-nr>3</button>
        <button data-op>x</button>
        <button data-nr>4</button>
        <button data-nr>5</button>
        <button data-nr>6</button>
        <button data-op>+</button>
        <button data-nr>7</button>
        <button data-nr>8</button>
        <button data-nr>9</button>
        <button data-op>-</button>
        <button data-nr>.</button>
        <button data-nr>0</button>
        <button data-eq class="double-span">=</button>
    </div>
</body>
</html>
